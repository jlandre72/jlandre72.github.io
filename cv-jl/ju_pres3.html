## Ph. D.

.pull-left[
- Ph. D. in Computer Science (Image Processing): "Multiresolution Analysis for Content-Based Image Retrieval and Indexation in Image Databases – Application to the Paleontology Database Trans’Tyfipal"

- Content-Based Image Retrieval (CBIR) with Wavelets, K-means clustering and classification.

<div class="centered">
![:img CBIR (1/2)., 45%](img/these00.png) ![:img CBIR (2/2)., 45%](img/these01.png)
</div>

]

.pull-right[
- Tools:
  - **Matlab** to test wavelets transforms, features extraction and classification.
  - **Linux**: **C programming** with [OpenCV](https://opencv.org/) (Open source image processing library)
  - Runtime optimization using Intel [IPP](https://www.intel.com/content/www/us/en/developer/tools/oneapi/ipp.html) (Integrated Performance Libraries) ---> [Booklet](http://149.91.83.164/docs/pdf/ippocv.pdf) about using this library under Linux.
  - [Java3D](https://www.oracle.com/java/technologies/javase/java-3d.html) to display results (images clusters) with the Karhunen-Loeve Transform.
  - [LaTeX](https://www.latex-project.org/), [GNUPlot](http://www.gnuplot.info/) and [Xfig](http://mcj.sourceforge.net/) (under Linux) to write my papers and my thesis.
  - Matlab & Wavelets tutorial I wrote: [wave1](biblio/matond.pdf) & [wave2](biblio/ondelettes_matlab.pdf).
]

## Conclusion

.pull-left[
- Summary:
  - Use of many research and teaching tools during my career.
  - Adapt a lot of courses to many different situations.
]

.pull-right[
- Project at JU:
  - Share my knowledge and experience with my colleagues and students.
  - Create new "key competences" oriented courses: learn by practice rather than theory (we need theory but we must present it differently).
  - Insert more interactivity and "serious games" in my courses: programming escape games for instance,
  - Improve my multiple choice online evaluation tool and share it to the World on github.

]


.effacefloatscite[

##### For all these reasons, I am very interested in the Assistant Professor position at Jönköping University!
